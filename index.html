<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <!-- header------------------ -->
  <div class="store-name">
    <h2>Pustak Bazaar</h2>

  <!-- navbar starts--------------------- -->
  <div class="navbar">
    <ul>
      <li><a href="#" class="list-items">Home</a></li>
      <li><a href="#" class="list-items">About</a></li>
      <li><a href="#" class="list-items">Books</a></li>
      <li><a href="#" class="list-items">Reviews</a></li>

        <li><a href="#" class="list-items">Login</a></li>
      </div>

    </ul>
  </div>
  <!-- navbar ends------------------------ -->

  <div class="author-container">

      <h1 id="author-name">author name</h1>

      <form action="#" id="frm1">
        <h3>Sign up for news and updates</h3>
        <input type="email" id="inp1" placeholder="Enter your Email here" onkeydown="submitOnEnter(event)">
      </form>
      <ul>
        <li><i><box-icon type='logo' name='instagram-alt'></box-icon></i></li>
        <li><i><box-icon name='facebook-circle' type='logo' ></box-icon></i></li>
        <li><i><box-icon name='twitter' type='logo' ></box-icon></i></li>
